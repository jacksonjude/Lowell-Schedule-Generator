<html>
  <head>
    <title>Schedule Generator</title>
    <link rel="stylesheet" href="./style.css">
    </link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="https://jacksonjude.github.io/lowellschedulegen/assets/schedulegen.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="https://jacksonjude.github.io/lowellschedulegen/assets/schedulegen.ico" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="model.js"></script>
    <script src="sha256.js"></script>
    <script src="index.js"></script>
    <style>
      .loader {
        border: 5px solid #f3f3f3;
        /* Light grey */
        border-top: 5px solid #3498db;
        /* Blue */
        border-radius: 50%;
        width: 15px;
        height: 15px;
        animation: spin 0.5s linear infinite;
        display: inline-block;
        margin-left: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="background"></div>
    <h1 class="outline" style="font-weight: bold; font-size: 64;">Lowell Schedule Generator</h1>
    <div style="padding-left: 20px; position: relative; display: inline-block;">
      <h2 id="instructions" style="padding-left: 10px; padding-top: 5px; padding-bottom: 5px; padding-right: 10px; border:1px solid white; background-color: #444444; color: white; border-radius: 5px;"></h2>
    </div>
    <div class="loader" id="loader"></div>
    <span id="sessionBox" style="position: absolute; top: 20; right: 20; vertical-align: top; color: white;"><input id="sessionID" placeholder="Session ID" autocomplete="off"><br><button id="saveButton" onclick="saveSession($('#sessionID').val())">Save</button><button
        id="loadButton" onclick="loadSession($('#sessionID').val(), function() {loadCourseSelection()})">Load</button><button id="favoriteButton" onclick="loadSession($('#sessionID').val(), function() {reloadThenShowFavorites()})">Fav</button><br><button id="shareButton" onclick="shareSession($('#sessionID').val())">Get Share Link</button><br><input type='text' id='sessionShare' onclick='copySession()'></span>
    <br>
    <div id="selection"></div>
  </body>
</html>
